<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamarrita Marketplace-Gamarrita</title>
</head>
<body>
    <div class="divPrincipal">
            <p class="parrafoDiv">¡CONOCE NUESTRAS NUEVAS TIENDAS!</p>
    </div>
	<header class="header">
        <div class="header__logo">
           <img src="./img/gamarrita.png" alt=""> 
        </div>
        <nav class="header__nav">
            <ul class="header__lista">
                <li class="header__item">
                    <a href="#" class="header__link">Mujer</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Hombre</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Niños</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Básicos</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Marcas</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Lo nuevo</a>
                </li>
            </ul>
        </nav>
		<div class="header__btns">
            <div class="buscar">
                <input type="text" class="buscar__texto"
                placeholder="Qué estás buscando?">
                <a href="" class="boton">
                    <i class="fas fa-search"></i>
                </a>
            </div>
            <a href="#" class="botones"><i class="fas fa-user fa-2x"></i><br />Mi cuenta</a>
            <a href="#" class="botones"><i class="fas fa-shopping-cart fa-2x"></i><br />Carrito</a>
        </div>
    </header>
    <div class="divSecundario">
       <ul class="header2__lista">
           <li class="header2__item">
                <a href="#" class="header2__link">Solo hoy</a>
           </li>
           <li class="header2__item">
                <a href="#" class="header2__link">Vende en Gamarrita</a>
           </li>
           <li class="header2__item">
                <a href="#" class="header2__link">Envios gratis</a>
           </li>
           <li class="header2__item">
                <a href="#" class="header2__link">Ayuda</a>
           </li>  

       </ul>
    </div>
</body>
